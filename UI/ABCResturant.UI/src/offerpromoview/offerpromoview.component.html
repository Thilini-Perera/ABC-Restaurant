<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let offerpromo of offerpromos">
        <div class="card shadow-sm">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3J2PYuEpOkKYYrEvtnqh2_MX3OuZEX4MZAg&s" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="Thumbnail">
          <div class="card-body">
            <p class="card-text">{{offerpromo.message}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-primary">{{offerpromo.code}}</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Offer Until:{{offerpromo.offerUntil }}</button>
              </div>
              <small class="text-muted">{{offerpromo.createdOn}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
