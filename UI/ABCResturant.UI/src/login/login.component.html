<div class="login-container">
  <form class="login-form" [formGroup]="formNew" (ngSubmit)="onSubmit($event)">
    <h2>Login</h2>
    <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" type="email" formControlName="email" required>
      <mat-icon matSuffix>email</mat-icon>
      <mat-hint>Enter your email</mat-hint>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" type="password" formControlName="password" required>
      <mat-icon matSuffix>lock</mat-icon>
      <mat-hint>Enter your password</mat-hint>
    </mat-form-field>
  </div>
  <div class="example-button-container">
    <button mat-fab extended type="submit">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </div>

  </form>
</div>
<p-toast />
